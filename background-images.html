<!DOCTYPE html>
<html lang="en-US" class="fa-events-icons-ready">
  <head>
    <title>Background Images</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load font awesome 5 free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- load bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- load google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <!-- load jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- load back to top script -->
    <script type="text/javascript" src="scripts/back-to-top.js"></script>
    <!-- load bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- load stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="./images/logos/uh-icon.png">
  </head>

  <body>
    <header role="banner" id="top">
      <nav class="navbar navbar-expand-lg navbar-light border-bottom pt-2 pb-2">
        <a class="navbar-brand align-items-center" href="index.html">
          <img class="img-fluid" src="./images/logos/uh-nameplate.png" srcset="./images/logos/uh-nameplate.png 1x, ./images/logos/uh-nameplate.png 2x" alt="UH logo">
          <span class="sr-only">University of Hawaiâ€˜i</span>
        </a>
      </nav>
    </header>

    <main>
      <div class="container" id="content" role="main">
        <h1 class="pt-4">Background Images</h1>
        <p class="lead">Here are example background images, designed for a white background.</p>
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="featured-image col-md-6 text-center">
          </div>
        </div>


        <div class="row">
          <div class="col-lg-6">
            <div class="card bg-white">
              <img class="img-fluid card-img-top" src="./images/backgrounds/weave.png" alt="weave background image">
              <div class="card-body">
                <div class="card-title"><code>weave.png</code></div>
                <a class="bg-white" href="./images/backgrounds/weave.png">Download</a> | <a class="bg-white" href="#weave-bg">View Demo</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card bg-white">
              <img class="img-fluid card-img-top" src="./images/backgrounds/triangle.png" alt="triangle background image">
              <div class="card-body">
                <div class="card-title"><code>triangle.png</code></div>
                <a class="bg-white" href="./images/backgrounds/triangle.png">Download</a> | <a class="bg-white" href="#triangle-bg">View Demo</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section id="weave-bg" class="geo-background min-height-500 border-top mt-5 pb-5 pt-5">
        <div class="container">
          <p class="lead">This is an example bg image</p>
          <code>weave.png</code>
        </div>
      </section>
      <section id="triangle-bg" class="triangle-background min-height-500 border-top mt-5 pb-5 pt-5">
        <div class="container">
          <p class="lead">This is an example bg image</p>
          <code>triangle.png</code>
        </div>
      </section>
    </main>

  </body>
</html>
