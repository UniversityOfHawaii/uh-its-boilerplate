<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load font awesome 5 free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- load bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- load google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <!-- load jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- load back to top script -->
    <script type="text/javascript" src="scripts/back-to-top.js"></script>
    <!-- load bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- load stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="./images/logos/uh-icon.png">
  </head>

  <body>
    <header role="banner" id="top">
      <nav class="navbar navbar-expand-lg navbar-light border-bottom pt-2 pb-2">
        <a class="navbar-brand align-items-center" href="index.html">
          <img class="img-fluid" src="./images/logos/uh-nameplate.png" srcset="./images/logos/uh-nameplate.png 1x, ./images/logos/uh-nameplate.png 2x" alt="UH logo">
          <span class="sr-only">University of Hawaiâ€˜i</span>
        </a>
      </nav>
    </header>

    <main>
      <div class="container" id="content" role="main">
        <h1 class="pt-4">Login</h1>
      </div>

            <!-- login -->
      <div class="container mt-5 mb-5">
          <div class="row">
              <div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6 offset-sm-2 col-sm-8 offset-xs-1 col-xs-10">
                  <div class="card p-5">
                      <div class="logo text-center">
                          <img class="img-fluid px-4 m-auto pb-4" src="./images/logos/uh-logo-stacked.png" alt="UH seal">
                      </div>
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </main>

  </body>
</html>
