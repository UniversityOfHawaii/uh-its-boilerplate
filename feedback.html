<!DOCTYPE html>
<html lang="en-US" class="fa-events-icons-ready">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH Groupings Home</title>
    <!-- load font awesome 5 free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- load bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- load google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <!-- load jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- load back to top script -->
    <script type="text/javascript" src="scripts/back-to-top.js"></script>
    <!-- load bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- load stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="shortcut icon" href="./images/logos/uh-icon.png">
</head>
<body>
  <header role="banner" id="top">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom pt-2 pb-2">
      <a class="navbar-brand align-items-center" href="index.html">
        <img class="img-fluid" src="./images/logos/uh-nameplate.png" srcset="./images/logos/uh-nameplate.png 1x, ./images/logos/uh-nameplate.png 2x" alt="UH logo">
        <span class="sr-only">University of Hawaiâ€˜i</span>
      </a>
    </nav>
  </header>

<!--  Content container -->
<div class="container">
    <div class="row pt-5 pb-4">
        <div class="col-lg-5 col-md-4 col-12">
            <h1 class="text-center text-md-left">Feedback</h2>
            <p class="lead text-center text-md-left">Helps us to understand where improvements are needed. Please let us know.</p>
        </div>
        <div class="col-lg-7 col-md-8 col-12">
            <form>
                <div class="form-group pb-3">
                    <label for="feedback-type">Feedback Type <span class="required-asterisk">*</span></label>
                    <select class="form-control" id="feedback-type">
                      <option>General</option>
                      <option>Problem</option>
                      <option>Feature</option>
                      <option>Question</option>
                    </select>
                </div>
                <div class="form-group pb-3">
                    <label for="input-name">Your Name (Optional)</label>
                    <input type="text" class="form-control" id="input-name" placeholder="John Doe">
                </div>
                <div class="form-group pb-3">
                    <label for="input-email">Email address <span class="required-asterisk">*</span></label>
                    <input type="email" class="form-control" id="input-email" placeholder="email@hawaii.edu">
                </div>
                <div class="form-group pb-3">
                    <label for="feedback-content">Your Feedback <span class="required-asterisk">*</span></label>
                    <textarea class="form-control" id="feedback-content" rows="6"></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body></html>
